<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Retail Discounter </title>
</head>
<body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">

<div class="container">
  <div class="row">
      <div> <h1>RETAIL DISCOUNTER</h1></div>
      <form th:action="@{index}" th:object="${User}" method="post">
          <div>
              <label>Enter total buying price:</label>
              <input type="number" id="b_price" class="form-control" name="b_price">
          </div>
          <div>
              <label>Select User Type:</label>
              <input type="number" id="b_price" class="form-control" name="b_price">
              <select name="users_" id="users_" class="form-control">
                  <option value="employee">Employee</option>
                  <option value="affiliate">Affiliate</option>
                  <option value="customer">Customer (2yrs +)</option>
              </select>
          </div>
          <br>
          <div>
              <input type="submit" value="Calculate Discount">
          </div>
      </form>
  </div>
    <div class="row">
        <div>
            <h2>RESULTS:</h2>
            <p th:text="${user.FindDiscount()}"></p>
        </div>
    </div>
</div>

</body>
</html>
